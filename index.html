<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<style>
    /* Navbar  */

    #top_nav {
        background-color: #dAAc00;
        color: rgb(255, 255, 255);
        font-size: 20px;
        padding-left: 25px;
        padding: 1% 8%;
        /* font-weight: 600; */
    }

    .navbar-nav {
        font-size: 20px;
        padding-left: 25px;
    }

    #top_search {
        background-color: #fcc302;
        color: white;
        border-radius: 0;
        position: relative;
        left: 47px;
        box-shadow: 5px 10px 11px 0px #00000021;
        border: none;
    }

    #top_search::placeholder {
        color: white;
    }


    #top_search_btn {
        z-index: 1;
        position: relative;
        border: none;
        border-radius: 0px 5px 5px 0px;
        background-color: #00bec9;
        color: white;

    }


    @media only screen and (max-width:768px) {
        #search_box {
            margin-bottom: 30px;
            margin-top: 20px;
        }

    }

    @media only screen and (max-width:500px) {
        #top_nav {
            padding: 0;

        }

    }
</style>


<body>
    <!-- Navabar  -->

    <nav class="navbar navbar-expand-lg navbar-dark " id="top_nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/images/logo.png" alt="Logo" id="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" id="search_box">
                    <input class="form-control me-2 " id="top_search" type="search" placeholder="Search..."
                        aria-label="Search">
                    <button class="btn btn-outline-success" id="top_search_btn" type="submit"><i
                            class="bi bi-search"></i></button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar End  -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
